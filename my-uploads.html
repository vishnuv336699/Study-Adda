<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Uploads - Study Adda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #4f46e5; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #rename-modal { transition: opacity 0.3s ease-in-out; }
        #rename-modal > div { transition: transform 0.3s ease-in-out; }
        .upload-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .upload-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-cyan-50 min-h-screen">
    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-10">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">My Uploaded Content</h1>
                <a href="dashboard.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 transition">
                    <i data-feather="arrow-left" class="mr-2 h-4 w-4"></i> Back to Dashboard
                </a>
            </div>
        </header>
        <!-- Main Area -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 w-full">
            <div id="uploads-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="loader mx-auto col-span-full"></div> <!-- Initial loader -->
            </div>
        </main>
    </div>

    <!-- Rename Modal -->
    <div id="rename-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="relative p-6 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 class="text-xl font-semibold">Rename File</h3>
            <form id="rename-form" class="mt-4 space-y-4">
                <input type="hidden" id="rename-doc-id">
                <div>
                    <label for="new-file-name" class="block text-sm font-medium text-gray-700">New File Name</label>
                    <input type="text" id="new-file-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" id="modal-cancel-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, updateDoc, deleteDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8WTb1aLzIb545X4zOAAoqRp-qyEfsJ44",
            authDomain: "studyadda-reva.firebaseapp.com",
            projectId: "studyadda-reva",
            storageBucket: "studyadda-reva.appspot.com",
            messagingSenderId: "643622596691",
            appId: "1:643622596691:web:c17753cfc4ba23e37056a6",
            measurementId: "G-HNYHTTE0X1"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const mainContent = document.getElementById('main-content');
        const uploadsContainer = document.getElementById('uploads-container');
        const renameModal = document.getElementById('rename-modal');
        const renameForm = document.getElementById('rename-form');
        const cancelModalButton = document.getElementById('modal-cancel-button');

        let currentUserId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                mainContent.classList.remove('hidden');
                feather.replace();
                loadUploads(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });
        
        const contentIcons = {
            "Notes": "book-open",
            "Important Questions": "help-circle",
            "Previous Year QPs": "file-text",
            "Assignments": "clipboard"
        };

        function loadUploads(userId) {
            const q = query(collection(db, "content"), where("uploaderId", "==", userId));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    uploadsContainer.innerHTML = `<p class="text-center text-gray-500 col-span-full">You haven't uploaded any content yet.</p>`;
                    return;
                }
                
                uploadsContainer.innerHTML = snapshot.docs.map(doc => {
                    const content = doc.data();
                    const docId = doc.id;
                    const icon = contentIcons[content.contentType] || 'file';
                    return `
                        <div class="upload-card bg-white p-5 rounded-lg shadow-sm border flex flex-col justify-between">
                            <div>
                                <div class="flex items-center text-gray-500 mb-3">
                                    <i data-feather="${icon}" class="h-5 w-5 mr-2"></i>
                                    <span class="text-sm font-medium">${content.contentType}</span>
                                </div>
                                <p class="font-bold text-lg text-indigo-700 truncate">${content.fileName}</p>
                                <p class="text-sm text-gray-600">${content.branch} - Sem ${content.semester}</p>
                                <p class="text-xs text-gray-400">Subject: ${content.subjectName}</p>
                            </div>
                            <div class="flex items-center space-x-2 mt-4 pt-4 border-t border-gray-100">
                                <button data-doc-id="${docId}" data-current-name="${content.fileName}" class="rename-btn flex-1 inline-flex items-center justify-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                    <i data-feather="edit-2" class="h-4 w-4 mr-2"></i>Rename
                                </button>
                                <button data-doc-id="${docId}" class="delete-btn flex-1 inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200">
                                    <i data-feather="trash-2" class="h-4 w-4 mr-2"></i>Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                feather.replace();
                addEventListeners();
            });
        }

        function addEventListeners() {
            document.querySelectorAll('.rename-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const docId = e.currentTarget.dataset.docId;
                    const currentName = e.currentTarget.dataset.currentName;
                    openRenameModal(docId, currentName);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const docId = e.currentTarget.dataset.docId;
                    if (confirm("Are you sure you want to delete this file's record? This action cannot be undone.")) {
                        handleDelete(docId);
                    }
                });
            });
        }

        function openRenameModal(docId, currentName) {
            document.getElementById('rename-doc-id').value = docId;
            document.getElementById('new-file-name').value = currentName;
            renameModal.classList.remove('hidden');
        }

        function closeRenameModal() {
            renameModal.classList.add('hidden');
        }

        async function handleRename(e) {
            e.preventDefault();
            const docId = document.getElementById('rename-doc-id').value;
            const newName = document.getElementById('new-file-name').value;
            if (!docId || !newName) return;

            const docRef = doc(db, "content", docId);
            try {
                await updateDoc(docRef, { fileName: newName });
                alert("File renamed successfully!");
                closeRenameModal();
            } catch (error) {
                console.error("Error renaming document:", error);
                alert("Failed to rename file.");
            }
        }

        async function handleDelete(docId) {
            const docRef = doc(db, "content", docId);
            try {
                await deleteDoc(docRef);
                alert("Record deleted successfully.");
            } catch (error) {
                console.error("Error deleting document:", error);
                alert("Failed to delete record.");
            }
        }

        renameForm.addEventListener('submit', handleRename);
        cancelModalButton.addEventListener('click', closeRenameModal);

    </script>
</body>
</html>
